services:
  frontend:
    image: frontend
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    networks:
      - hypertube-network
    restart: always
    
  backend:
    image: backend
    build: ./backend
    container_name: backend
    ports:
      - "3333:3333"
    networks:
      - hypertube-network
    volumes:
      - ./shared-data:/back/app/shared-data
    depends_on:
      - database
    restart: always

  database:
    image: postgres
    container_name: database
    ports:
      - "5432:5432"
    expose:
      - "5432"
    networks:
      - hypertube-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hypertube
    restart: always
    
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6479:6379"
    networks:
      - hypertube-network

  torrent-service:
    build: ./torrent-service
    container_name: torrent-service
    volumes:
      - ./shared-data:/data
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - hypertube-network
    
networks:
  hypertube-network:
    driver: bridge
